# SQLite version 3.x
#   gem 'activerecord-jdbcsqlite3-adapter'
#
# Configure Using Gemfile
# gem 'activerecord-jdbcsqlite3-adapter'
#
default: &default
  adapter: sqlite3

development:
  <<: *default
  database: /etc/simple/db/development.sqlite3

production:
  <<: *default
  database: /etc/simple/db/production.sqlite3
